<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        position: relative;
        animation: slide 3s linear infinite;
      }
      @keyframes slide {
        0% {
          left: 0;
        }
        100% {
          left: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
