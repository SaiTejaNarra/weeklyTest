<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .scale-button {
        width: 150px;
        height: 50px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .scale-button:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <button class="scale-button">Hover Me</button>
  </body>
</html>
